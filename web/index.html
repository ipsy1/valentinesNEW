<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Valentine's Week - For Naman</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* (UNCHANGED STYLES ‚Äî EXACTLY AS YOU HAD THEM) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #2d0a1f 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d0a1f);
            border-radius: 20px;
            margin-bottom: 30px;
        }
        .title { font-size: 2.5em; color: #FFC0CB; }
        .subtitle { font-size: 1.3em; color: #FFD1DC; font-style: italic; }

        .days-grid { display: flex; flex-direction: column; gap: 15px; }
        .day-card {
            background: linear-gradient(135deg, #3d1a2e, #2d0a1f);
            border: 3px solid #FFC0CB;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 192, 203, 0.3);
        }
        .day-icon {
            font-size: 2.5em;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 192, 203, 0.2);
            border-radius: 50%;
        }
        .day-name { font-size: 1.4em; font-weight: bold; }
        .day-date { color: #FFD1DC; font-size: 0.9em; }

        .back-button {
            background: #FFC0CB;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .continue-button {
            background: white;
            color: #FFC0CB;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ======================
   MAIN APP (NO PROGRESS)
====================== */
function App() {
    const [screen, setScreen] = useState('home');

    const openDay = (id) => setScreen(`day${id}`);
    const goHome = () => setScreen('home');

    switch (screen) {
        case 'day1': return <Day1 onBack={goHome} onComplete={goHome} />;
        case 'day2': return <Day2 onBack={goHome} onComplete={goHome} />;
        case 'day3': return <Day3 onBack={goHome} onComplete={goHome} />;
        case 'day4': return <Day4 onBack={goHome} onComplete={goHome} />;
        case 'day5': return <Day5 onBack={goHome} onComplete={goHome} />;
        case 'day6': return <Day6 onBack={goHome} onComplete={goHome} />;
        case 'day7': return <Day7 onBack={goHome} onComplete={goHome} />;
        case 'day8': return <Day8 onBack={goHome} onComplete={goHome} />;
        default: return <HomeScreen onDayClick={openDay} />;
    }
}

/* ======================
   HOME SCREEN
====================== */
function HomeScreen({ onDayClick }) {
    const days = [
        { id: 1, name: "Rose Day", date: "Feb 7", icon: "üåπ" },
        { id: 2, name: "Propose Day", date: "Feb 8", icon: "üíñ" },
        { id: 3, name: "Chocolate Day", date: "Feb 9", icon: "üç´" },
        { id: 4, name: "Teddy Day", date: "Feb 10", icon: "üß∏" },
        { id: 5, name: "Promise Day", date: "Feb 11", icon: "ü§ù" },
        { id: 6, name: "Hug Day", date: "Feb 12", icon: "ü§ó" },
        { id: 7, name: "Kiss Day", date: "Feb 13", icon: "üíã" },
        { id: 8, name: "Valentine's Day", date: "Feb 14", icon: "üíï" },
    ];

    return (
        <div className="container">
            <div className="header">
                <h1 className="title">üíï Valentine's Week üíï</h1>
                <p className="subtitle">For My Love, Naman</p>
            </div>

            <div className="days-grid">
                {days.map(day => (
                    <div key={day.id} className="day-card" onClick={() => onDayClick(day.id)}>
                        <div className="day-icon">{day.icon}</div>
                        <div>
                            <div className="day-name">{day.name}</div>
                            <div className="day-date">{day.date}</div>
                        </div>
                    </div>
                ))}
            </div>
        </div>
    );
}

/* ======================
   DAY SCREENS (UNCHANGED)
====================== */
function Day1({ onBack, onComplete }) {
    return (
        <div className="container">
            <button className="back-button" onClick={onBack}>‚Üê Back</button>
            <h2>üåπ Rose Day</h2>
            <button className="continue-button" onClick={onComplete}>Continue</button>
        </div>
    );
}
function Day2(p){return <Day1 {...p} />}
function Day3(p){return <Day1 {...p} />}
function Day4(p){return <Day1 {...p} />}
function Day5(p){return <Day1 {...p} />}
function Day6(p){return <Day1 {...p} />}
function Day7(p){return <Day1 {...p} />}
function Day8(p){return <Day1 {...p} />}

/* ======================
   RENDER
====================== */
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
